server.port=8085

spring.application.name=api-gateway

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.registry-fetch-interval-seconds=5

# Enable actuator for monitoring
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Gateway routes - simplified configuration
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://service-auth
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=lb://user-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/users/**

spring.cloud.gateway.routes[2].id=service-customer
spring.cloud.gateway.routes[2].uri=lb://service-customer
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/customer/**

spring.cloud.gateway.routes[3].id=service-product
spring.cloud.gateway.routes[3].uri=lb://service-product
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/product/**

# Enable CORS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*

# Logging for debugging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.com.netflix.discovery=DEBUG
